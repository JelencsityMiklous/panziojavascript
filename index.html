<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Document</title>
</head>

<body>
    <h1>Panzió - szobafoglalás</h1>

    <div class="container">
        <div class="sor">
            <div class="bal">
                <p>Érkezés dátuma:</p>
                <p>Távozás dátuma:</p>
            </div>
            <div class="jobb">
                <input type="date" name="erk" id="erk" value="éééé.hh.nn">
                <input type="date" name="tav" id="tav" value="éééé.hh.nn">
            </div>
        </div>



        <div class="sor">
            <div class="bal">
                <p>Szoba típusa:</p>
            </div>
            <div class="jobb">
                <input type="radio" class="jobb" name="radio" id="egyagyas" value="1" checked><label>Egyágyas - 9.000 Ft/éj</label><br>
                <input type="radio" class="jobb" name="radio" id="ketagyas" value="2"><label>Kétágyas - 15.000 Ft/éj</label><br>
                <input type="radio" class="jobb" name="radio" id="egypotagy" value="3"><label>Egyágyas 1 pótággyal - 18.000 Ft/éj</label><br>
                <input type="radio" class="jobb" name="radio" id="ketpotagy" value="4"><label>Egyágyas 2 pótággyal - 21.000 Ft/éj</label>
            </div>
        </div>
        <div class="sor">
            <div class="bal">
                <p>Vendégek száma:</p>
                <p>Vendégek életkora:</p>
            </div> 
            <div class="jobb">
                    <input type="number" value="2" id="vendegekszama">fő<br>
                    <input type="select">év
                    <input type="select">év
                    <input type="select">év
                    <input type="select">év
            </div>
        </div>

        <div class="sor">
            <div class="bal">
                <p>Ellátás:</p>
        
            </div> 
            <div class="jobb">
                    <input type="radio" name="radio2" id="reggeli" value="1" checked><label>Reggeli - 900 Ft/nap/fő</label><br>
                    <input type="radio" name="radio2" id="felpanzio" value="2"><label>Félpanzió - 2900 Ft/nap/fő</label><br>
                    <input type="radio" name="radio2" id="teljespanzio" value="3"><label>Teljes panzió - 4900 Ft/nap/fő</label>
            </div>
        </div>
        <div class="sor">
            <div class="bal">
                <p>Fürdő szolgáltatások:</p>
        
            </div> 
            <div class="jobb">
                    <input type="checkbox" id="belteri"><label>Beltéri medencék - 800 Ft/nap/fő</label><br>
                    <input type="checkbox" id="kulteri"><label>Kültéri medencék - 800 Ft/nap/fő</label><br>
                    <input type="checkbox" id="szauna"><label>Szauna belépő - 800 Ft/nap/fő</label><br>
                    <input type="checkbox" id="teljesbelepo"><label>Teljes belépő - 2000 Ft/nap/fő</label>
            </div>
        </div>
        <div class="sor">
            <div class="bal">
                <p>Egyéb kérdés, kívánság</p>
        
            </div> 
            <div class="jobb">
                    <input type="text">
            </div>
        </div>
    </div>

    <input type="button" value="Költségkalkuláció" onclick="Szamolas()">



            


        <script src="./js.js"></script>
</body>

</html>
