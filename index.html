<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Panzió - szobafoglalás</h1>

    <div class="container">
        <div class="sor">
            <div class="bal">
                <p>Érkezés dátuma:</p>
                <p>Távozás dátuma:</p>
            </div>
            <div class="jobb">
                <input type="date" name="erk" id="erk" value="éééé.hh.nn">
                <input type="date" name="tav" id="tav" value="éééé.hh.nn">
            </div>
        </div>



        <div class="sor">
            <div class="bal">
                <p>Szoba típusa:</p>
            </div>
            <div class="jobb">
                <input type="radio" class="jobb" name="radio"><label>Egyágyas - 9.000 Ft/éj</label><br>
                <input type="radio" class="jobb" name="radio"><label>Kétágyas - 15.000 Ft/éj</label><br>
                <input type="radio" class="jobb" name="radio"><label>Egyágyas 1 pótággyal - 18.000 Ft/éj</label><br>
                <input type="radio" class="jobb" name="radio"><label>Egyágyas 2 pótággyal - 21.000 Ft/éj</label>
            </div>
        </div>
        <div class="sor">
            <div class="bal">
                <p>Vendégek száma:</p>
                <p>Vendégek életkora:</p>
            </div> 
            <div class="jobb">
                    <input type="number" value="2">fő<br>
                    <input type="select">év
                    <input type="select">év
                    <input type="select">év
                    <input type="select">év
            </div>
        </div>

        <div class="sor">
            <div class="bal">
                <p>Ellátás:</p>
        
            </div> 
            <div class="jobb">
                    <input type="radio" name="radio2"><label>Reggeli - 900 Ft/nap/fő</label><br>
                    <input type="radio" name="radio2"><label>Félpanzió - 2900 Ft/nap/fő</label><br>
                    <input type="radio" name="radio2"><label>Teljes panzió - 4900 Ft/nap/fő</label>
            </div>
        </div>
        <div class="sor">
            <div class="bal">
                <p>Fürdő szolgáltatások:</p>
        
            </div> 
            <div class="jobb">
                    <input type="checkbox"><label>Beltéri medencék - 800 Ft/nap/fő</label><br>
                    <input type="checkbox"><label>Kültéri medencék - 800 Ft/nap/fő</label><br>
                    <input type="checkbox"><label>Szauna belépő - 800 Ft/nap/fő</label><br>
                    <input type="checkbox"><label>Teljes belépő - 2000 Ft/nap/fő</label>
            </div>
        </div>
        <div class="sor">
            <div class="bal">
                <p>Egyéb kérdés, kívánság</p>
        
            </div> 
            <div class="jobb">
                    <input type="text">
            </div>
        </div>
    </div>

    <input type="button" value="Költségkalkuláció">



            


        <script src="./js.js"></script>
